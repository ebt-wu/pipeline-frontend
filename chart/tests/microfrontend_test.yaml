suite: Microfrontend Test Suite
templates:
  - extensions.yaml
values:
  - ../values.yaml
  - ../stack-values.yaml
tests:
  - it: Test Extension matches the snapshot
    template: extensions.yaml
    set:
        environment: dev
    asserts:
      - matchSnapshot: {}
  - it: Has CDM for live
    template: extensions.yaml
    set:
      environment: live
      features:
        enabledProjects:
        - p1
        - p2
    asserts:
    - matchSnapshot: {}
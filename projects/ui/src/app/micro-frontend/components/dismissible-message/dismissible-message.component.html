<fd-message-strip [type]="type" (onDismiss)="emitByDismiss()" *ngIf="displayMessage()" class="message-margin">
  <div class="container">
    <div [innerHTML]="message"></div>
    <a
      *ngIf="href && displayLink"
      fd-link
      class="button-height"
      [href]="href"
      [style.pointer-events]="displayMessage() && href ? '' : 'none'"
      target="_blank">
      {{ linkText }}
    </a>
  </div>
</fd-message-strip>

<fd-message-strip [type]="type" (onDismiss)="emitOnDismiss()" class="message-margin">
  <div class="text-flexbox">
    {{ title }}
    <button fd-button fdType="transparent" class="ticket-button" (click)="reportError()">Create Ticket</button>
  </div>
  <div class="message-font" [innerHTML]="message"></div>
</fd-message-strip>

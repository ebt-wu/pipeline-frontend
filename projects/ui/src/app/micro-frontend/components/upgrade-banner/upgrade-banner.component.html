<fd-card cardType="list" class="banner-card">
  <fd-card-content>
    <div class="banner">
      <div class="banner-content">
        <div class="banner-heading"><b>Get more out of GitHub Actions</b></div>
        <div class="banner-subheading">
          Use Actions for a compliant build pipeline.
          <a
            fd-link
            href="https://pages.github.tools.sap/hyperspace/cicd-setup-documentation/use-cases/build-your-code.html"
            target="_blank"
            rel="noopener noreferrer">
            Read more.
          </a>
        </div>
      </div>
      <img
        src="./assets/balloons.svg"
        *ngIf="!isServiceDetailOpen"
        class="banner-balloons"
        alt="background image of balloons" />
      <div class="spacer"></div>
      <ng-container *dxpRequiredPolicies="['member', 'owner', 'vault_maintainer']; operator: 'or'">
        <button
          *ngIf="!isServiceDetailOpen"
          fd-button
          label="Use in Pipeline"
          (click)="openSetupWizard($event)"></button>
      </ng-container>
    </div>
  </fd-card-content>
</fd-card>

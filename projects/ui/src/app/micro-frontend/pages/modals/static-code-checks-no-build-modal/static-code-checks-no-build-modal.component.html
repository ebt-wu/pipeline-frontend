<div>

      <h3 fd-illustrated-message-title>No Build Pipeline</h3>
      <p fd-illustrated-message-text>
        To add Static Code Checks, you need a build pipeline.
        <br />

      </p>
    </figcaption>
    <fd-illustrated-message-actions>

        fd-button
        label="Set Up Build"
        (click)="openSetupBuildModal()"
        data-testid="setupBuildModalButton"></button>

  <div fd-bar-right>
    <button (click)="closeDialog()" ariaLabel="Close" fdCompact fd-button fdType="transparent" label="Close"></button>
  </div>
</div>

<fd-message-strip type="error" (onDismiss)="emitOnDismiss()" class="message-margin">
  <div class="text-flexbox">
    {{ title }}
    <button fd-button fdType="transparent" class="ticket-button" (click)="reportError()">Create Ticket</button>
  </div>
  <div class="message-font">
    <b>Message:</b>
    {{ ' ' + message }}
  </div>
</fd-message-strip>
